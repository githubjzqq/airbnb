<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        class A {
            constructor(name, age) {
                this.name = name
                this.age = age
            }
            son() {
                return this.name + this.age
            }

        }
        var a = new A("zhangs", "18")
        console.log(a.son())
    </script>
</body>

</html>
